# WARNING: This Secret contains placeholder values.
# In production, create this secret via kubectl, Sealed Secrets, or External Secrets Operator.
# Do NOT commit real credentials to the repository.
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: portfolio
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/part-of: portfolio
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: "guest"       # TODO: change for production
  RABBITMQ_DEFAULT_PASS: "guest"       # TODO: change for production
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: portfolio
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/part-of: portfolio
spec:
  type: ClusterIP
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
  selector:
    app.kubernetes.io/name: rabbitmq
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: portfolio
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/part-of: portfolio
spec:
  serviceName: rabbitmq
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rabbitmq
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rabbitmq
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management-alpine
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: management
          envFrom:
            - secretRef:
                name: rabbitmq-secret
          livenessProbe:
            exec:
              command: ["rabbitmq-diagnostics", "-q", "ping"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command: ["rabbitmq-diagnostics", "-q", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
  volumeClaimTemplates:
    - metadata:
        name: rabbitmq-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
